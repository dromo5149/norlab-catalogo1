<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORLAB - CatÃ¡logo de Productos 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 12px 25px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .toggle-btn {
            padding: 12px 30px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .toggle-btn.active {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-emoji {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .product-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            min-height: 50px;
        }

        .product-brand {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-presentation {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .product-price-detail {
            font-size: 0.5em;
            color: #888;
            font-weight: 400;
            display: block;
        }

        .internal-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .internal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .internal-label {
            font-weight: 600;
            color: #856404;
        }

        .internal-value {
            color: #856404;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .rotation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .rotation-alta { background: #d4edda; color: #155724; }
        .rotation-muy-alta { background: #cce5ff; color: #004085; }
        .rotation-media { background: #fff3cd; color: #856404; }
        .rotation-baja { background: #f8d7da; color: #721c24; }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¬ NORLAB</h1>
            <p class="subtitle">CatÃ¡logo de Productos Profesionales 2026</p>
            <p class="subtitle" style="font-size: 0.9em; margin-top: 10px;">Equipos â€¢ Reactivos â€¢ Pruebas RÃ¡pidas â€¢ Consumibles</p>
        </header>

        <div class="controls">
            <input type="text" 
                   class="search-bar" 
                   id="searchBar" 
                   placeholder="ðŸ” Buscar por nombre, marca, categorÃ­a o SKU...">
            
            <div class="filters" id="filters">
                <button class="filter-btn active" data-category="Todos">Todos</button>
            </div>

            <div class="view-toggle">
                <button class="toggle-btn active" id="clientView">ðŸ‘¥ Modo Cliente</button>
                <button class="toggle-btn" id="internalView">ðŸ”’ Modo Interno</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Cargando productos desde Google Sheets...
        </div>

        <div id="productsGrid" class="products-grid" style="display: none;"></div>

        <div id="stats" class="stats" style="display: none;"></div>
    </div>

    <script>
        // ConfiguraciÃ³n
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRVdVFuYTx3CcX1HVgt-zELJ3Q1XXVHLTOYGCOvdh_TOXHOYoq8OErhzBs7oRWQIjbQKsfvC9zj7YNN/pub?gid=0&single=true&output=csv';
        const WHATSAPP_NUMBER = '525621836094'; // NÃºmero de WhatsApp Norlab

        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = 'Todos';
        let isInternalView = false;

        // Emojis por categorÃ­a
        const categoryEmojis = {
            'Equipos': 'ðŸ”¬',
            'Reactivos': 'ðŸ§ª',
            'Pruebas RÃ¡pidas': 'ðŸ¦ ',
            'Consumibles': 'ðŸ“¦',
            'Veterinaria': 'ðŸ•',
            'Antisueros': 'ðŸ’‰'
        };

        // FunciÃ³n para parsear CSV
        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                const values = parseCSVLine(lines[i]);
                if (values.length < headers.length) continue;

                const product = {};
                headers.forEach((header, index) => {
                    product[header] = values[index] ? values[index].trim() : '';
                });

                // Solo productos activos con nombre
                if (product.Activo === 'SÃ­' && product.Nombre_Producto) {
                    products.push(product);
                }
            }

            return products;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Limpiar valores monetarios
        function cleanMoney(value) {
            if (!value || value === '$0.00') return 0;
            return parseFloat(value.replace(/[$,]/g, ''));
        }

        // Cargar productos desde Google Sheets
        async function loadProducts() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const text = await response.text();
                const rawProducts = parseCSV(text);

                allProducts = rawProducts.map((p, index) => ({
                    id: index + 1,
                    sku: p.SKU || '',
                    nombre: p.Nombre_Producto || '',
                    categoria: p['CategorÃ­a_1'] || '',
                    subcategoria: p['CategorÃ­a_2'] || '',
                    marca: p.Marca || '',
                    descripcion: p['DescripciÃ³n_Corta'] || '',
                    presentacion: p['PresentaciÃ³n'] || '',
                    rendimiento: p.Rendimiento_Pruebas || '',
                    precioBase: cleanMoney(p.Precio_Base_SIN_IVA),
                    precioIVA: cleanMoney(p['Precio_PÃºblico_CON_IVA']),
                    costo: cleanMoney(p.Costo),
                    proveedor: p.Proveedor || '',
                    margen: p['Margen_%'] || '',
                    rotacion: p['RotaciÃ³n'] || '',
                    imagen: p.Link_Imagen || '',
                    notas: p.Notas_Internas || ''
                }));

                filteredProducts = [...allProducts];
                
                createCategoryFilters();
                renderProducts();
                updateStats();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
                document.getElementById('stats').style.display = 'block';

            } catch (error) {
                console.error('Error cargando productos:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #f8d7da;">Error al cargar productos. Por favor recarga la pÃ¡gina.</p>';
            }
        }

        // Crear filtros de categorÃ­as
        function createCategoryFilters() {
            const categories = ['Todos', ...new Set(allProducts.map(p => p.categoria).filter(c => c))];
            const filtersContainer = document.getElementById('filters');
            
            filtersContainer.innerHTML = categories.map(cat => 
                `<button class="filter-btn ${cat === 'Todos' ? 'active' : ''}" 
                        data-category="${cat}">${cat}</button>`
            ).join('');

            filtersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filtersContainer.querySelectorAll('.filter-btn').forEach(b => 
                        b.classList.remove('active')
                    );
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterProducts();
                });
            });
        }

        // Filtrar productos
        function filterProducts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            
            filteredProducts = allProducts.filter(product => {
                const matchesCategory = currentCategory === 'Todos' || 
                                       product.categoria === currentCategory;
                const matchesSearch = !searchTerm || 
                                     product.nombre.toLowerCase().includes(searchTerm) ||
                                     product.marca.toLowerCase().includes(searchTerm) ||
                                     product.categoria.toLowerCase().includes(searchTerm) ||
                                     product.sku.toLowerCase().includes(searchTerm) ||
                                     product.descripcion.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });

            renderProducts();
            updateStats();
        }

        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="loading" style="color: #666;">No se encontraron productos</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => {
                const emoji = categoryEmojis[product.categoria] || 'ðŸ“¦';
                const rotationClass = product.rotacion ? 
                    `rotation-${product.rotacion.toLowerCase().replace(' ', '-')}` : '';
                
                const internalInfo = isInternalView ? `
                    <div class="internal-info">
                        <div class="internal-row">
                            <span class="internal-label">Costo:</span>
                            <span class="internal-value">$${product.costo.toLocaleString('es-MX', {minimumFractionDigits: 2})}</span>
                        </div>
                        <div class="internal-row">
                            <span class="internal-label">Margen:</span>
                            <span class="internal-value">${product.margen}</span>
                        </div>
                        <div class="internal-row">
                            <span class="internal-label">Proveedor:</span>
                            <span class="internal-value">${product.proveedor}</span>
                        </div>
                        ${product.rotacion ? `
                        <div class="internal-row">
                            <span class="internal-label">RotaciÃ³n:</span>
                            <span class="internal-value">
                                <span class="${rotationClass} rotation-badge">${product.rotacion}</span>
                            </span>
                        </div>` : ''}
                        ${product.notas ? `
                        <div class="internal-row">
                            <span class="internal-label">Notas:</span>
                            <span class="internal-value">${product.notas}</span>
                        </div>` : ''}
                    </div>
                ` : '';

                return `
                    <div class="product-card">
                        <div class="product-emoji">${emoji}</div>
                        <span class="product-category">${product.categoria}</span>
                        <h3 class="product-name">${product.nombre}</h3>
                        <p class="product-brand">${product.marca}</p>
                        ${product.descripcion ? `<p class="product-description">${product.descripcion}</p>` : ''}
                        <div class="product-presentation">
                            ðŸ“¦ ${product.presentacion}
                            ${product.rendimiento && product.rendimiento !== 'N/A' ? 
                                ` â€¢ ðŸ”¬ ${product.rendimiento} pruebas` : ''}
                        </div>
                        ${product.sku ? `<p style="font-size: 0.85em; color: #888; margin-bottom: 10px;">SKU: ${product.sku}</p>` : ''}
                        <div class="product-price">
                            $${product.precioIVA.toLocaleString('es-MX', {minimumFractionDigits: 2})}
                            <span class="product-price-detail">MXN + IVA</span>
                        </div>
                        ${internalInfo}
                        <button class="whatsapp-btn" onclick="contactWhatsApp('${product.nombre.replace(/'/g, "\\'")}', ${product.precioIVA})">
                            <span>ðŸ’¬</span> Solicitar CotizaciÃ³n
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Actualizar estadÃ­sticas
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = `Mostrando ${filteredProducts.length} de ${allProducts.length} productos`;
        }

        // Contactar por WhatsApp
        function contactWhatsApp(productName, price) {
            const message = `Hola! Me interesa el producto: *${productName}*\nPrecio: $${price.toLocaleString('es-MX', {minimumFractionDigits: 2})} MXN\n\nÂ¿PodrÃ­an darme mÃ¡s informaciÃ³n?`;
            const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Event Listeners
        document.getElementById('searchBar').addEventListener('input', filterProducts);

        document.getElementById('clientView').addEventListener('click', function() {
            isInternalView = false;
            this.classList.add('active');
            document.getElementById('internalView').classList.remove('active');
            renderProducts();
        });

        document.getElementById('internalView').addEventListener('click', function() {
            isInternalView = true;
            this.classList.add('active');
            document.getElementById('clientView').classList.remove('active');
            renderProducts();
        });

        // Cargar productos al iniciar
        loadProducts();
    </script>
</body>
</html>
